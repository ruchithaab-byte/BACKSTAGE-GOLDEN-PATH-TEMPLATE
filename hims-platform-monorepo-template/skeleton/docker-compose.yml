# HIMS Platform: Local Development Orchestration
# This docker-compose.yml orchestrates the complete platform for local development

networks:
  {{ values.platformName }}-network:
    driver: bridge

services:
  # -----------------------------------------------
  # INFRASTRUCTURE SERVICES
  # -----------------------------------------------

  postgres:
    image: postgres:15
    container_name: {{ values.platformName }}-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB={{ values.postgresDbName }}
    ports:
      - "5432:5432"
    networks:
      - {{ values.platformName }}-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: {{ values.platformName }}-redis
    ports:
      - "6379:6379"
    networks:
      - {{ values.platformName }}-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: {{ values.platformName }}-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - {{ values.platformName }}-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: {{ values.platformName }}-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - {{ values.platformName }}-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------------------------------
  # APPLICATION SERVICES
  # -----------------------------------------------

  backend-monolith:
    build:
      context: ./backend-monolith
      dockerfile: Dockerfile
    container_name: {{ values.platformName }}-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/{{ values.postgresDbName }}
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_REDIS_HOST=redis
    ports:
      - "8080:8080"
    networks:
      - {{ values.platformName }}-network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  analytics-worker:
    build:
      context: ./analytics-worker
      dockerfile: Dockerfile
    container_name: {{ values.platformName }}-analytics
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_HOST=postgres
      - POSTGRES_DB={{ values.postgresDbName }}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - {{ values.platformName }}-network
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: {{ values.platformName }}-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - {{ values.platformName }}-network
    depends_on:
      - backend-monolith
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:

