spring:
  application:
    name: {{ values.platformName }}-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/{{ values.postgresDbName }}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      # Use 'none' since we manage schema with Flyway
      # 'validate' doesn't work well with PostgreSQL custom enums (fhir_gender, data_sovereignty_region)
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        multiTenancy: SCHEMA
        multi_tenant_connection_provider: com.hims.core.tenant.MultiTenantConnectionProvider
        multi_tenant_identifier_resolver: com.hims.core.tenant.TenantIdentifierResolver
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  kafka:
    bootstrap-servers: localhost:9093
    consumer:
      group-id: {{ values.platformName }}-backend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
  group-configs:
    - group: auth-api
      display-name: Authentication API
      paths-to-match: /api/v1/auth/**
    - group: organizations-api
      display-name: Organizations API
      paths-to-match: /api/v1/organizations/**
    - group: clinical-api
      display-name: Clinical API
      paths-to-match: /api/v1/patients/**

# Scalekit Configuration
# https://docs.scalekit.com/sdks/java/
scalekit:
  environment-url: ${SCALEKIT_ENVIRONMENT_URL:https://your-environment.scalekit.dev}
  client-id: ${SCALEKIT_CLIENT_ID:your-client-id}
  client-secret: ${SCALEKIT_CLIENT_SECRET:your-client-secret}
  # Note: JWKS URI is at /keys, not /.well-known/jwks.json
  jwk-set-uri: ${SCALEKIT_ENVIRONMENT_URL:https://your-environment.scalekit.dev}/keys

# Permit.io Configuration (Authorization)
# https://docs.permit.io/sdk/java/quickstart
permit:
  api-key: ${PERMIT_API_KEY:your-permit-api-key}
  pdp-url: ${PERMIT_PDP_URL:https://cloudpdp.api.permit.io}
  environment: ${PERMIT_ENVIRONMENT:development}

# Logging
logging:
  level:
    root: INFO
    com.hims: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
